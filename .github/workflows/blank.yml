name: Build Exe

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Check versions
      run: |
        node -v
        npm -v
        python -V

    - name: Install dependencies
      run: pip install pyinstaller

    - name: Create main.py
      run: |
        echo "import pars" >> main.py
        echo "import json_składnia" >> main.py
        echo "import json_zgodność" >> main.py
        echo "import yaml_weryfikacja" >> main.py
        echo "import yaml_zgodność" >> main.py
        echo "import xml_weryfikacja" >> main.py
        echo "import xml_zgodność" >> main.py
        echo "" >> main.py
        echo "def main():" >> main.py
        echo "    pars.some_function()" >> main.py
        echo "    json_składnia.some_function()" >> main.py
        echo "    json_zgodność.some_function()" >> main.py
        echo "    yaml_weryfikacja.some_function()" >> main.py
        echo "    yaml_zgodność.some_function()" >> main.py
        echo "    xml_weryfikacja.some_function()" >> main.py
        echo "    xml_zgodność.some_function()" >> main.py
        echo "" >> main.py
        echo "if __name__ == \"__main__\":" >> main.py
        echo "    main()" >> main.py

    - name: Build single exe from main.py
      run: pyinstaller --onefile main.py
      working-directory: ${{ github.workspace }}

    - name: Upload exe file
      uses: actions/upload-artifact@v4
      with:
        name: exe-file
        path: dist/main
